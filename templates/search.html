<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <title>Search Results</title>
</head>
<body>
    <div class="container">
        <ul class="list-group" id="tweets">
            {% set css_class = 'list-group-item-info' %}
            {% if element['label'] == 'neg' %}
                {% set css_class = 'list-group-item-danger' %}
            {% elif element['label'] == 'pos' %}
                {% set css_class = 'list-group-item-success' %}
            {% endif %}
            {% for element in content %}
              <li class="list-group-item {{ css_class }}">{{ element['tweet'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
